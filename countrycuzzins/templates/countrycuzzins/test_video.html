{% extends 'base.html' %}
{% load static %}
{% load countrycuzzins_extras %}
{% load widget_tweaks %}

{% block body %}
<section id="myvideo_section">
	<div class="row">
		<div class="col-12">
			<div class="main-container">
				<!--header-->
				<div class="headers">
					<div class="title">
						<h1 class="m-title">{{ object.title }}</h1>
					</div>
				</div>
				<!--header-->
				<!--video container-->
					<div class="row">
						<div class="col-8 offset-2">
							<div class="video-container border border-primary m-10">
								<iframe  class="align-content-center p-2" src="{{ object.url }}" width="100%" height="400px" frameborder="0"> </iframe>
						</div>
					</div>
				</div>
				<!--video container-->
			</div>
		</div>
		<div class="row">
			<div class="col-9">
				<div class="sub-video mt-5 p-5  border">
					<!--video list-->
					<h2 class="title text-center text-bolder text-primary mb-2">Check Out More Videos</h2>
				<ul class="video-list d-flex flex-center mt-5">
				{% for vid in videos  %}
					<li class="list-items">
						<a href="{{ vid.get_absolute_url }}" class="links">
						<div class="thumbail-wrapper mb-2 p-3 z-depth-3">
							{{ vid.thumbnail|safe }}
						</div>
						</a>
						<h4 class="subtitle">{{ vid.title }}</h4>
					</li>
				{% endfor %}
				</ul>
				</div>
		</div>
		</div>
		
				<!--video list-->
				
	</div>
</section>
{% endblock body %}
