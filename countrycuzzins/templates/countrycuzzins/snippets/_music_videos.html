{% load static %}
{% load countrycuzzins_extras%}

<div class="m-widget video-widget-container">
  {% for video in  music_videos %}
  <div class="jumbotron jumbotron-fluid">
    <h1 class="display-4">{{ video.name }}</h1>
    <p class=" lead m-description">{{ video.short_description }}</p>
    <div class="video-wrapper">
      {% if video.is_youtube %}
      <iframe src="{{ video.url }}" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      {% else %}
      <video controls>
        <source src="{{ video.url }}" type="video/mp4">
        <source src="{{ video.url }}" type="video/ogg">
        Your browser does not support the video tag.
      </video>
      {% endif %}
      <hr class="my-4">
    </div>
    {# <small>{{ video.created|date:"D M d Y"   }}</small> #}
  </div>
  {% endfor %}
</div>
